<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
        <script src="https://kit.fontawesome.com/ab914b3fc9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <form id="payment-info">
        <div class="card m-4">
            <div class="card-header text-start">
                <h1 class="fs-3">Payment form Example</h1>
            </div>
            <div class="card-body text-start">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="card" class="form-label">Card#</label>
                        <input class="form-control" id="card" placeholder="XXXX XXXX XXXX XXXX" required type="text" minlength="16" maxlength="16">
                        <div class="invalid-feedback">
                            Please Enter card number.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="cvc" class="form-label">CVC#</label>
                        <input class="form-control" id="cvc" placeholder="0000" required type="text" maxLength="4">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text amount-wrapper fw-bold" id="addon-wrapping">$</span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="amount" aria-describedby="addon-wrapping" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input  class="form-control" id="firstName" placeholder="" required type="text">

                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input class="form-control" id="lastName" placeholder="" required type="text">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input  class="form-control" id="city" placeholder="" required type="text">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" aria-label="select state" required type="select">
                                    <option value="">Pick a State</option>
                                    <option value="1">FL</option>
                                    <option value="2">TX</option>
                                    <option value="3">NJ</option>
                                  </select>
                            </div>
                            <div class="col-md-6">
                                <label for="code" class="form-label">Postal code</label>
                                <input class="form-control" id="code" placeholder="" required type="text">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>
                            <legend><label class="form-label fs-6">We accept:</label><span aria-label="required"></span></legend>
                            <div class="radio-group-wrapper">
                            <input type="radio" required name="driver" id="r1" value="masterCard" class="ms-1"><label for="r1"><i class="fa-brands fa-cc-mastercard me-2 ms-1"></i></label>
                            <input type="radio" required name="driver" id="r2" value="visa"><label for="r2"> <i class="fa-brands fa-cc-visa me-2 ms-1"></i></label>
                            <input type="radio" required name="driver" id="r3" value="dinersClub"><label for="r3"><i class="fa-brands fa-cc-diners-club me-2 ms-1"></i></label>
                            <input type="radio" required name="driver" id="r4" value="amex"><label for="r4"><i class="fa-brands fa-cc-amex ms-1"></i></label>
                            </div>
                          </fieldset>
                       
                    </div>
                    <div class="col-md-6">
                        <label for="notes" class="form-label">Message:</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                        <span>Add any notes here.</span>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary text-end">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-success" type="submit">Send</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
